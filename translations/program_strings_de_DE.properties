#### modify date/time
mdt.title = Datum/Uhrzeit anpassen
mdt.toptext = Hier lassen sich viele EXIF- (und XMP-)Tags anpassen, analog zu den "Metadaten editieren -> EXIF".\
 Nur ausgewählte Bilder werden bearbeitet.<br>Die korrespondierenden XMP-Tags lassen sich gleichzeitig aktualisieren.
