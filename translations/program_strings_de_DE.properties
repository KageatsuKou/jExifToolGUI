rmd.toptext = Welche Metadaten sollen von den ausgewählten Bildern entfernt werden?<br>\
Beachte, dass hier alle Metadaten einer Kategorie entfernt werden.<br>\
Durch leere Felder lassen sich unter "Metadaten editieren" gezielt einzelne Metadaten löschen.
