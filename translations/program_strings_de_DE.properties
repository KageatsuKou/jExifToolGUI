emd.toptext = Hier können die Metadaten ausgewählter Bilder exportiert werden. Viele Ausgabeformate werden unterstützt.<br>\
Die meisten Formate erzeugen für jedes Bild eine Exportdatei, ausgenommen CSV. In diesem Format entsteht eine große CSV-Datei mit den Daten aller ausgewählten Bilder.<br><br>\
Die Exportdateien entstehen in den Verzeichnissen, in denen die Bilder liegen.
