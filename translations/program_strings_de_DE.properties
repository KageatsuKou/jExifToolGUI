#### Shift date/time
sdt.dlgtitle = Datum/Uhrzeit anpassen
sdt.toptext = Manchmal weicht die Kamerauhrzeit "plötzlich" 1-2  von der Lokalzeit ab, aufgrund eines Wechsels der Zeitzone, \
oder dem Beginn bzw. Ende der Sommerzeit. Hier können die Aufnahmezeiten mehrerer Bilder angepasst werden.
sdt.shiftdatetimeoriginal = exif:DateTimeoriginal anpassen
sdt.shiftcreatedate = exif:CreateDate anpassen
sdt.shiftmodifydate = exif:ModifyDate anpassen
sdt.updatexmp = XMP Werten auch anpassen
