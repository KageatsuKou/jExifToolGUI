#### dialog copy metadata
cmd.dlgtitle = Kopiere Metadaten ins XMP Format
cmd.dlgtext = Kopiert (alle möglichen) Information von EXIF- und anderen Tags ins XMP Format.<br>\
Diese Funktion verwendet nur die in dem Bild enthaltenen Daten und schreibt sie in andere Gruppen.<br><br>\
Fortfahren?

