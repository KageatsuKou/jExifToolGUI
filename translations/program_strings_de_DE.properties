#### Set file date to DateTimeOriginal
sfdt.title = Datum/Uhrzeit mit dem Tag DateTimeOriginal setzen?
sfdt.text = Nach dem Verändern von Bildern mit einem Bildeditor oder einem Dateimanager, können die Zeitmarken falsch gesetzt sein,\
und nur die Zeitpunkte der letzten Veränderung widerspiegeln.\
Der echte Aufnahmezeitpunkt (= creation date) ist dann oft älter.<br>\
Diese Funktion verwendet das eingebettete Tag exif:DateTimeOriginal \
und setzt damit die Zeitmarken auf diesen Wert.<br><br>Fortfahren?

#### Repair jpgs dialog
rjpg.dialogtitle = Defekte Metadaten in JPG(s) reparieren
rjpg.dialogtext = Wenn das Exiftool keine Metadaten schreiben kann, kann das an defekten oder widersprüchlichen Metadaten liegen. Exiftool\
kann dies für noch lesbare Tags reparieren.<br>Im JPEG-Format sind die Bilddaten von den Metadaten separiert. Falls\
sich das Bild nicht mehr anzeigen lässt sind die Bilddaten defekt. Exiftool dies nicht reparieren.<br><br>\
Sollen die Metadaten so weit wie möglich repariert werden?

