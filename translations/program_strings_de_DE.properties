esc.xmp = nur XMP Tags
esc.exiftitle = Exportiere EXIF Sidecar Datei(en)
esc.exiftext = EXIF Dateien speichern EXIF Informationen einem TIFF-basierten Format (analog zum EXIF APP1 Segment in JPEG-Bildern), allerdings ohne den "Exif\0\0" Header.
esc.mietitle = Exportiere MIE Sidecar Datei(en).
esc.mietext = Das MIE Format erlaubt das Speichern nativer Binärdaten, und ist die beste Option, Metadaten im Original(format) zu speichern.
esc.exvtitle = Exportiere EXV Sidecar Datei(en)
esc.exvtext = EXV werden von Exiv2 verwendet, und entsprechen JPEG-Bildern ohne Bilddaten. Sie können alle Metadaten aufnehmen, die in JPEG-Bildern \
möglich sind (EXIF, XMP, IPTC, etc.).
esc.fintitle = Sidecar Export beendet.
esc.fintext = Der Sidecar-Export ist beendet. Ihre exportierten Sidecar-Dateien befinden sich im selben Ordner wie Ihre Bilder.

