#### Set file date to DateTimeOriginal
sfdt.title = Bestand datum/tijd terug naar DateTimeOriginal?
sfdt.text = Als u uw afbeeldingen in een "slordige" afbeeldings programma hebt bewerkt, of heen en weer gekopiieerd, of een willekeurige andere \ handeling, kan decdatum/tijd van het bestand veranderd zijn naar de datum/tijd tehn tijde van de aktie/verandering op de afbeelding \
terwijl de werkelijke datum/tijd (= datum/tijd van maken) hoogstwaarschijnlijk (veel) ouder is.<br>\
Deze funktie haalt de originele datum/tijd van wanneer de foto genomen is uit de exif:DateTimeOriginal tag \
This function will take the original date/time when the photo was taken from the exif:DateTimeOriginal \
en gebruikt die (opnieuw) als bestands datum/tijd.<br><br>Wilt u verder gaan?

#### Repair jpgs dialog
rjpg.dialogtitle = Repareer beschadigde metadata in JPG(s)
rjpg.dialogtext = Als exiftool niet naar uw jpg photo kan schrijven kan dat komen door beschadigde metadata. Exiftool kan dat reparen maar \
alleen bij de tags die nog leesbaar zijn.<br>In een jpeg is de afbeeldings data gescheiden van de metadata. Als uw \
foto niet getoond kan worden in een viewer, is de afbeeldings data zelf beschadigd. Exiftool kan dat niet repareren.<br><br>\
Wilt u verder gaan en zoveel mogelijk metadata repareren?

