aboutexiftooltitle = Über das ExifTool von Phil Harvey
aboutexiftool = <big>ExifTool</big><hr><br>\
Das ExifTool ist ein plattformübergreifendes Perl Programm (und eine Library) zum Lesen, Schreiben und Modifizieren von Metadaten für viele Dateitypen.<br> \
Es ist das mit Abstand ausgereifteste und leistungsfähigste Programm für diese Zweck!<br><br>\
Es bearbeitet Metadaten vieler Dateitypen, Schwerpunkt sind aber Bilder. Es schreibt EXIF, GPS, XMP, Makernotes für \
viele Kameras, JFIF, GeoTIFF, ICC Profile, Photoshop IRB, FlashPix vieles, vieles, mehr.<br>\
Es sit in der Lage Metadaten aus "Referenzbildern" in viele weitere oder ein gesamtes Bilderverzeichnis zu übertragen.<br>\
<br><br>Author/creator/maintainer of ExifTool: Phil Harvey.<br><br>


noexiftooltitle = Exitool fehlt
noexiftool = <b>Das Exiftool wurde nicht im PATH oder unter dem in den Einstellungen angegeben Pfad gefunden.<br>\
Ohne das Exiftool kann dieses Programm nicht weiter arbeiten.</b><br><br>\
Diese Möglichkeiten gibt es jetzt:<br>\
<ul><li>Linux: installiere es mit dem Paketmanager (eventuell eine ältere Version) oder lade die aktuelle Version von Phil Harvey's Exiftool Website.</li>\
<li>Windows: Hole die aktuelle Version von Phil Harvey's Exiftool Website.</li>\
<li>Mac OS/X: Installiere es via MacPorts oder Homebrew oder lade die aktuelle Version von Phil Harvey's Exiftool Website.</li></ul>\
Wähle eine dieser Optionen.

leftcheckboxbartitle = Meaning of the checkboxes
leftcheckboxbarhelp = <big>The meaning of the checkboxes</big><hr><br>\
<ul><li>Create previews (default on): This will create a thumbnail. This will slow down the loading of the images. JPG/RAW/TIF images from a modern camera have an embedded preview. \
This will load relatively fast. Scanned or older images might not have these embedded previews. Creating the preview will take longer than simply retrieving it. \
With more than 20~50 images it might get too slow for you.</li>\
<li>Load metadata (default on): For every image all metadata is loaded to enable the searching in metadata. This will also slowdown the loading of images.</i></ul>\
<br>Disabling both options will only display filenames. After loading and clicking the fiename, it will still load the metadata into the right pane.
