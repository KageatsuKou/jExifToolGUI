# English (Generic)
# jExiftoolGUI v1.9

exifhelptitle = Hilfe für das EXIT-Editierpanel
xmphelptitle = Hilfe für das XMP-Editierpanel
exifandxmphelp = <big>EXIF- oder XMP-Metadaten</big><hr><br>Hier lassen sich EXIF- oder XMP-Metadaten für ausgewählte Bilder hinzufügen.</p>\
<p><b>Bitte beachten:</b></p><p>Viele Aktionen lassen sich über "Checkboxen" neben den Eingabefeldern steuern. \
Nur wenn diese Checkboxen aktiviert sind, werden die Felder (auch leere) gespeichert. Das bedeutet:\
<ul><li>Felder können versehentlich mit leeren Einträgen überschrieben</li><li>oder gleöscht werden.</li></ul>\
<h3>Verfügbare Buttons:</h3>\
<ul><li><b>Kopieren</b>: Die kopiert alle vorhandenen XMP-Datenfeldern aus den ausgewählten Bildern.</li>\
<li><b>Speichern</b>: Dies speichert die "aktivierten" Datenfelder in die ausgewählten Bilder.</li>\
<li><b>Voreinstellungen kopieren</b>: Dies kopiert die in den Einstellungen angegebenen Angaben für den Autor und die Rechte.</li>\
<li><b>Zurücksetzen</b>: Dies setzt die Felder auf die Voreinstellungen zurück.</li>\
<li><b>Hilfe</b>: Zeigt diesen Hilfstext.</li></ul>


geotagginghelptitle = Hilfe für das Geotaggingpanel
geotagginghelp = <big>Geotagging</big><hr><br>Geotagging fügt GPS-(Positions-)Daten zu Bildern aus GPS Track Dateien hinzu.\
GPS Track können vom Handy, Navi oder sonstwie stammen.<br>\
 Die Positionsdaten der Bilder werden anhand der Zeitmarken in den Bildern und den (linear interpolierten) Positionen im Track ermittelt \
und als Metadaten in die Bilder geschrieben. Voraussetzung für korrekte Positionsdaten ist die richtige Uhrzeit der Kamera.<br><br>\
jExifToolGUI unterstützt das "Geosync" Feature des ExifTools, mit dem sich die Uhrzeiten synchronisieren lassen.<br>\
Ein Beispiel: Eine Angabe von "+1:20" bedeutet, dass zu den Zeitmarken in den Bildern 1 Minute und 20 Sekunden addiert werden, bevor die Positionsdaten im GPS Track bestimmt werden. Das ist erforderlich, wenn die Kamerauhrzeit hinter der GPS Zeit liegt.<br>\
Geosync Angaben werden in der Form  "ss", "mm:ss", "SS:mm:ss" oder "TT SS:mm:ss" (ss=Sekunden, mm=Minuten, SS=Stunden und TT=Tage), \
und einem Vorzeichen "+" oder "-" angegeben.<br><b>Hinweis:</b> Doppelte Hochkommata sollen dabei nicht verwendet werden jExifToolGUI, nur die Ziffern: -25 oder +1:20<br><br>\
jExifToolGUI bietet zwei Optionen:\
<ol><li>Bilder können links manuell ausgewählt werden.</li><li>Ein Verzeichnis mit Bildern kann ausgewählt werden.</li></ol></p>\
<p>Im ersten Fall bleibt das Bilderverzeichnis leer. Wird ein Bilderverzeichnis angegeben, werden immer alle darin enthaltenen Bilder bearbeitet.<br><br>\
Die Checkbox "Originale überschreiben<" (voreingestellt aktiv) erzeugt keine Backup Dateien sondern überschreibt die Originalbilder. Deaktiviert speichert das ExifTool die Originalbilder mit der zusätzlichen Extemsion ".original"<br><br>\
jExifToolGUI schreibt sowohl EXIF GPS Tags als auch gleichzeitig XMP GPS Tags.


gpshelptitle = Hilfe für das GPS-Lokalisierungspanel
gpshelp = <big>GPS Lokalisierungen</big><hr><br>Hier werden GPS-Daten zu den Bildern hinzugefügt. Das geschieht in Kombination von EXIF-, XMP und \
IPTC GPS Daten wie Breitengrad, Längengrad und Höhe, die sowohl in die  EXIF- als auch die XMP-Metadatenstruktur kopiert werden.<br><br>\
Weitere Details wie Land, (Bundes-)Staat, Stadt, Ort usw. können als XMP und/oder IPTC Tags angegeben werden.<br><br>Die Funktionen wirken also \
gleichzeitg auf mehrere Kategorien von Metadaten (EXIF, XMP und IPTC), um die Angaben möglichst vollständig zu setzen.


exiftoolcommandstitle = Hilfe für "ExifTool Befehlszeilen"
exiftoolcommands = <big>ExifTool Befehlszeilen</big><hr><br>Hier lassen sich eigne Befehlszeilen für das ExifTool definieren. Die Parameter werden um die Liste der ausgewählten Bilder ergänzt.\
<br>Es lassen sich sowohl Befehlszeilen zum Lesen als auch zum Schreiben von Informationen definieren, allerdings nicht in einer Befehlszeile; Schreibbefehle haben dann Vorrang. Mehrere Parameter lassen sich in einer Befehlszeile kombinieren. \
<b>Note:</b> Der Befehl exiftool soll nicht in der Befehlszeile angegeben werden, das wird automatisch ergänzt.<br>\
Allerdings muss der Anweder für korrekte einfache und doppelte Hochkommata in den Befehlszeilen Sorge tragen. \
Um beispielsweise das Datum auf den Aufnahmezeitpunkt zu setzen wird<tt>-FileModifyDate&lt;DateTimeOriginal</tt> angegeben.\
Unter Windows sind doppelte, bei Linux und MacOS einfache Hochkommata erforderlich:\
<ul><li>Linux/MacOS: <tt>'-FileModifyDate&lt;DateTimeOriginal'</tt></li><li>Windows: <tt>"-FileModifyDate&lt;DateTimeOriginal"</tt></li></ul>\
Weitere Beispiele::<table border="1" cellpadding="10">\
<tr><td>-exif:all</td><td>zeigt alle Tags der ausgewählten Bilder an</td></tr>\
<tr><td>-exif:all=</td><td>entfernt(<b>!</b>) alle Tags der ausgewählten Bilder</td></tr>\
<tr><td>-Exif:Artist=mein Name -xmp:credit=Name meiner Frau</td><td> schreibt "mein Name" und "Name meiner Frau" in die ausgewählten Bilder</td></tr>\
<tr><td>-Xmp:City=Zwolle -Xmp:Country=Netherlands</td><td>schreibt Ort und Land in die XMP-Tags  der ausgewählten Bilder</td></tr></table>\
Siehe <a href="https://www.exiftool.org/exiftool_pod.html" target="_blank">exiftool Application Documentation</a> für weitere Informationen.<br>\
Siehe auch <a href="https://exiftool.org/examples.html" target="_blank">Exiftool Command-Line examples</a> das auch Beispiele gibt.


copymetadatatitle = Hilfe für "Kopiere Metadaten"
copymetadatatext = <big>Kopiere Metadaten</big><hr><br>Diese Funktionen kopieren Metadaten von einem Bild in andere, ausgewählte Bilder.<br><br>\
Das kann auf mehrere Arten erfolgen:<ul>\
<li>Alle Information werden in die gleichnamigen Tags (in den vorgesehenen Gruppen) kopiert</li>\
<li>Alle Information aller Gruppen werden in die gleichen Gruppen kopiert</li>\
<li>ausgewählte Gruppen werden kopiert</li></ul><br>\
Das ist NICHT identisch mit dem "Umkopieren" von XMP-Tags, wie dies "Extra -> Metadaten nach XMP kopieren" macht.<br><br>


gpanohelptitle = Hilfe für das Gpanopanel
gpanohelp = <big>Gpano</big><hr><br>Wird für Googles PhotoSphere GPano Daten verwendet.<br><br>\
Googles PhotoSphere wurde 2012 aktiviert, um automatische Panoramabilder zu erzeugen.\
 Für weitere Informationen siehe: https://developers.google.com/streetview/spherical-metadata<br><br>\
Mit einem Sternchen markierte Felder sind zwingend erforderlich. "Panorama Viewer verwenden" ist ebenfalls zwingend.


renamingtitle = Umbenennen
renamingtext = <big>Umbenennen</big><hr><br>Die Funktionen für Datum/Uhrzeit sind selbsterklärend.<br><br>\
<b>String:</b> Die kann eine beliebige Zeichenkette (mit Leerzeichen) sein. Als Kodierung wird UTF-8 verwendet. Allerdings können spezielle Zeichen unter unterschiedlichen Betriebssystemen Probleme bereiten...<br><br>\
<b>Kameramodel:</b> Bestimmt das Kameramodel für die ausgewählten Bilder.<br><br>\
<b>Location:</b> Extrahiert "xmp:location" Informationen der Bilder. Das funktioniert nur, wenn diese Informationen vorhandenen sind, weil sie beispielsweise zuvor  \
unter "Metadaten bearbeiten -> GPS" hinzugefügt wurden.<br><br>\
<b>City Name:</b> Extrahiert "xmp:city".  Das funktioniert nur, wenn diese Informationen vorhandenen sind, weil sie beispielsweise zuvor \
unter "Metadaten bearbeiten -> GPS" hinzugefügt wurden.<br><br>\
<b>ISO Wert:</b> Extrahiert "exif:iso". Falls die nur ein numerischer Wert ist (etwa: 100), wird die Zeichenkette "ISO" ergänzt: 100ISO.<br><br>\
<b>Brennweite, umgerechnet auf 35 mm:</b> Brennweite, berücksichtigt den Crop-Faktor.<br><br>\
<b>Original Dateiname:</b> Wie ihn die Kamera vergibt.<br>


lenshelptitle = Hilfe für das Objektivpanel
lenshelptext = <big>Objektive</big><hr><br>Hier gibt es zwei Möglichkeiten:<br>\
<ul><li>Objetivdaten lassen sich zu den ausgewählten Bildern hinzufügen (Buttons der ersten Reihe)</li>\
<li>Konfigurationsdateien für Objektive können erstellt oder bearbeitet werde (Buttons der unteren Reihe).</li></ul>\
Beide Möglichkeiten dienen zum Komplettieren der Objektivdaten.<br><br>\
Weiteres: Einige Spezialobjektive werden von den Kameras nicht vollständig erkannt und daher deren Metadaten nicht in die Bilder augenommem. \
Hier lassen sich entsprechende Objektivkonfigurationen erstellen, um die Bilder um die fehlenden Metadaten zu ergänzen.


exiftooldbtitle = Hilfe für das Exiftool Datenbank Query Panel
exiftooldbhelptext = <big>Exiftool Datenbankabfragen</big><hr><br>\
Exiftool unterstützt Tags in einer Vielzahl von Familie (g0, g1, g2, g3, g4) und Gruppen (wie EXIF, XMP, IPTC, etc.). Diese Tags kann das Exiftool selbst auflisten, \
aber es ist schwierig, festzustelle, welche Tags in welche Gruppe gehören. Einige Tags treten mehrfach, etwa in den  Makernotes oder anderen, Kamera-spezifischen Gruppen auf. \
Verschiedene Tags können auch nahezu Gleiches beschreiben.<br><br>\
Warum gibt es diese Datenbank?: Weil sie schnell ist! Und sich eignet, um spezielle "Eigene Einstellungen", wie beispielsweise (Konfiurationen für Objektive) und anderes (ToDo) zu speichern.<br><br>\
(Hinweis: Die hier verwendete Datenbank ist nicht notwendigerweise identisch mit der im Hintergrund verwendeten Exiftool-Version.)<br><br>\
Die Abfrage erfolgt in drei Schritten:<br>\
<ol><li>1. Zeile: Zwei Auswahlmöglichkeiten (dropdowns) der Tags: "Nach Gruppen sortiert" und "Nach Kamera sortiert".  (Schalter vor den Menüs schalten dies um.).<br>\
(Die zweite Option ist eine Untermenge der ersten – mit aktuell ca. 320 Optionen –, und dient der Vereinfachung für eine spezielle Kamera.) .</li>\
<li>2. Zeile: Dies erlaubt eine Mustersuche nach Tags. "width" findet beispielsweise alle Tags, in deren Namen "width" auftritt (das sind viele).</li>\
<li>3. Zeile: Hier Standard-SQL Queries in der Form "select taggroup,tagname from Groups,Tags,tagsingroups where tagsingroups.groupid=Groups.id and tagsingroups.tagid=tags.id and Groups.taggroup='EXIF';" verwendet werden.<br>\
Ein Datenbankdiagram steht zur Verfügung, für jene (Experten), die dies wünschen.


abouttitle = Über jExifToolGUI for ExifTool by Phil Harvey
abouttext = <big>jExifToolGUI</big><hr><br>\
<strong>jExifToolGui</strong> ist ein Java/Swing Programm, das als \
grafische Benutzeroberfläche (GUI) für <a href='https://www.exiftool.org/'>exiftool</a> entwickelt wird.<br><br>\
Exiftool wurde geschrieben und wird entwickelt von Phil Harvey. Vielen Dank für dieses exzellente Werkzeug. Ohne das ExifTool, \
würde diese Programm nicht entwickelt werden.<br><br>\
jExifToolGUI ist (nur) eine grafische Benutzeroberfläche dafür. \
Es kann Metadaten aus "Referenzbildern" auf andere Bilder übertragen, beispielsweise um GPS Daten zu ergänzen\
 oder in vielen Bildern zu korrigeren.<br>\
jExifToolGUI erlaubt weitreichende, automatische Umbenennungen von Bildern, basieren auf deren Metadaten.\
