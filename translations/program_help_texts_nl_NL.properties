# jExiftoolGUI v1.5

exifhelptitle = Help voor de Exif data bewerken tab
xmphelptitle = Help voor de XMP data bewerken tab
exifandxmphelp = <big>Exif of XMP metadata</big><hr><br>Deze tab wordt gebruikt om (een beperkte hoeveelheid) exif of xmp data (afhankelijk van de tab) naar de geselecteerde afbeelding(en) te schrijven.</p>\
<p><b>Zaken om rekening mee te houden!</b></p><p>Zoals u kunt zien hebben alle opties een "Opslaan" checkbox achter de invul velden. \
Dat betekent dat het veld wordt opgeslagen indien gemarkeerd, ook wanneer het veld leeg is. Dit betekent ook dat u:\
<ul><li>bestaande data "per ongeluk" kunt overschrijven met "lege data".</li><li>Opzettelijk bestaande data overschrijven met "niets" door het veld leeg te laten.</li></ul>\
<h3>Beschikbare knoppen:</h3>\
<ul><li><b>Kopieer uit geselecteerde afbeelding</b>: Dit kopieert alle (beschikbare) exif of xmp data uit de geselecteerde afbeelding naar de invul velden.</li>\
<li><b>Sla op in geselecteerde afbeelding(en)</b>: Dit zal de "gecheckte" data opslaan in de geselecteerde afbeelding(en).</li>\
<li><b>Kopieer standaard waarden</b>: Dit kopieert de standaard maker en copyrights die u ingevuld hebt in de Voorkeuren tab.</li>\
<li><b>Leeg velden</b>: Dit leegt alle velden en zet checkboxen naar de standaarden.</li>\
<li><b>Help</b>: Deze knop opent dit venster dat u nu leest.</li></ul>


geotagginghelptitle = Help voor de Geotagging data bewerken tab
geotagginghelp = <big>Geotagging</big><hr><br>Geotagging voegt GPS data toe aan uw afbeeldingen op basis van een "GPS track log" bestand. \
U kunt het GPS track bestand gebruiken van uw smartphone, gps apparaat, navigatie apparaat, of wat u dan ook gebruikt om een dergelijk bestand te maken.<br>\
Het GPS track log bestand wordt geladen, en lineaire interpolatie wordt gebruikt om de GPS positie van uw afbeelding te bepalen op het tijdstip van nemen van de foto. De volgende tags worden naar de afbeelding geschreven \
(indien de relevante informatie beschikbaar is). Dit betekent dat uw camera juist ingesteld moet worden op de datum/tijd van de locatie waar u zich bevindt.<br><br>\
jExifToolGUI ondersteunt ook de "Geosync" functionaliteit van ExifTool. De Geosync tag is alleen nodig indien de afbeelding timestamps niet juist gesynchroniseerd zijn met de GPS tijd.<br>\
Als voorbeeld: een waarde van "+1:20" specificeert dat 1 minuut en 20 seconden worden toegevoegd aan de Geotime waarde voordat die gecontroleerd wordt tegen het GPS track bestand. Dit is als de camera 1 minuut 20 seconden achterloopt bij de GPS klok.<br>\
De Geosync tijd wordt opegegeven als "SS", "MM:SS", "HH:MM:SS" of "DD HH:MM:SS" (hierbij is SS=seconden, MM=minuten, HH=uren en DD=dagen), \
en een voorafgaande "+" of "-" kan toegevoegd worden voor positieve of negatieve verschillen.<br><b>Notabene:</b> Gebruik geen (dubbele) quotes om de geosync tijd in jExifToolGUI. Gebruik iets zoals -25 of +1:20<br><br>\
In jExifToolGUI hebt u 2 opties:\
<ol><li>Gebruik (een selectie van) de afbeeldingen uit het linker afbeeldingen paneel.</li><li>Selecteer een folder die de te "geotaggen" afbeeldingen bevat.</li></ol></p>\
<p>In het geval van de eerste optie dient u het folder veld leeg te laten. Indien de folder "Folder die de afbeeldingen bevat" niet leeg is, wordt altijd de "folder optie" gebruikt.<br><br>\
De "Maak een kopie van de originelen" checkbox zorgt dat exiftool een kopie van het origineel maakt met de extensie ".original"<br><br>\


gpshelptitle = Help voor de GPS-Locatie data bewerken tab
gpshelp = <big>GPS en Locatie</big><hr><br>Deze tab wordt gebruikt om GPS en locatie data aan uw afbeeldingen toe te voegen. Deze tab werkt op een combinatie van exif, xmp en \
iptc gps data zoals breedtegraad, lengtegraad en hoogte en deze worden zowel in exif als in de xmp metadata structuur opgeslagen.<br><br>\
De Locatie metadata details (Land, Provincie/Staat, Stad, Locatie) worden opgeslagen in xmp en IPTC.<br><br>Deze tab werkt dus tegelijkertijd op meerdere tag \
categorieen (exif, xmp en iptc) en probeert simpelweg uw gps/locatie data zo compleet mogelijk op te slaan in de verschillende tag categorieen.


exiftoolcommandstitle = Help voor de ExifTool commando\'s tab
exiftoolcommands = <big>ExifTool commandos</big><hr><br>Op deze tab kunt u uw eigen parameters definieren om exiftool te laten uitvoeren. De parameters worden uitgevoerd op de links geselecteerde afbeeldingen.\
<br>U kunt zowel lees als schrijf parameters definieren, maar niet in een commando: schrijf acties gaan altijd voor lees acties. U kunt ook diverse paramters combineren. \
<b>Notabene:</b> U dient niet (mag niet) het exiftool programma zelf in te vullen. Daar zorg dit programma voor.<br>\
EÃ©n ding waar U op moet letten is het gebruik van enkele of dubbele quotes om de parameter(s). \
Als u bijvoorbeeld de de bestandsdatum (time stamp) van de afbeelding wilt zetten naar de datum waarop de foto is genomen, gebruikt u het commando <tt>-FileModifyDate&lt;DateTimeOriginal</tt>.\
Op Windows moet u dan dubbel quotes gebruiken, maar op Linux en MacOS moet u enkele quotes gebruiken, zoals\
<ul><li>Linux/MacOS: <tt>'-FileModifyDate&lt;DateTimeOriginal'</tt></li><li>Windows: <tt>"-FileModifyDate&lt;DateTimeOriginal"</tt></li></ul>\
Andere voorbeelden:<table border="1" cellpadding="10">\
<tr><td>-exif:all</td><td>toont alle exif tags van de geselecteerde afbeelding(en)</td></tr>\
<tr><td>-exif:all=</td><td>Verwijdert(<b>!</b>) alle exif tags uit de geselcteerde afbeelding(en)</td></tr>\
<tr><td>-Exif:Artist=Mijn Naam -xmp:credit=Naam van mijn vrouw</td><td>Voegt "Mijn Naam" en "Naam van mijn vrouw" toe aan de geselecteerde afbeelding(en)</td></tr>\
<tr><td>-Xmp:City=Zwolle -Xmp:Country=Nederland</td><td>Dit schrijft uw stad en land naar de xmp tags van uw afbeelding(en)</td></tr></table>\
Lees alstublieft ook <a href="https://www.exiftool.org/exiftool_pod.html" target="_blank">Exiftool Applicatie Documentatie</a> die zeer uitgebreide informatie bevat en vele voorbeelden geeft.


copymetadatatitle = Help voor de  Kopieer data tab
copymetadatatext = <big>Kopieer metadata</big><hr><br>Deze functie kopieert alle of de geselecteerde metadata vanuit de "bron" afbeelding naar de doel afbeelding(en).<br><br>\
Dit kan op verschillende manieren gedaan worden:<ul>\
<li>alle informatie naar gelijknamige tags in de voorkeur groepen</li>\
<li>alle informatie van alle tag groepen naar dezelfde tag groepen</li>\
<li>geselecteerde groep naar zelfde groep</li></ul><br>\
Dit is GEEN interne kopieerslag binnen in de afbeelding naar de xmp tag groep;  Zie menu "Extra -> Kopieer alle metadata naar xmp formaat" voor die optie.<br><br>


gpanohelptitle = Help voor de Gpano data bewerken tab
gpanohelp = <big>Gpano</big><hr><br>Deze tab wordt gebruikt om "GPano Google PhotoSphere data" op te slaan in de geslecteerde afbeelding(en).<br><br>\
De Google PhotoSphere functionaliteit is toegevoegd in november 2012 om het  "auto-rotaten" van panorama fotos mogelijk te maken in de Google producten.\
 Meer informatie vindt u op de Google pagina: https://developers.google.com/streetview/spherical-metadata<br><br>\
De met een * gemakeerde velden zijn verplicht. De "Gebruik panorama viewer" is ook verplicht maar vooraf ingevuld. Hij staat er alleen om aan te geven dat "hij niet vergeten" is.


renamingtitle = Hernoemen info
renamingtext = <big>Hernoemen</big><hr><br>De algemene datum/tijd opties worden iet besproken omdat die vanzelfsprekend zijn.<br><br>\
<b>Tekenreeks:</b> Dit kan elke tekenreeks zijn die u wilt, ook met spaties. UTF-8 wordt gbruikt maar het is niet te voorspellen welke "vreemde" karakters een fout zullen geven en dit is misschien ook afhankelijk van besturings systeem.<br><br>\
<b>Camera model:</b> Dit extraheert het camera model uit de exif data van uw afbeelding(en).<br><br>\
<b>Locatie:</b> Dit extraheert de "xmp:location" info uit uw afbeelding(en). Notabene: Dit werkt alleen als uw afbeeldingen deze data bevatten. Bijvoorbeeld omdat u dat van tevoren toegevoegd hebt in de \
"Bewerk Data -> gps" tab.<br><br>\
<b>Stad naam:</b> Dit extraheert de "xmp:city" info uit utw afbeelding(en). Notabene: Dit werkt alleen als uw afbeeldingen deze data bevatten. Bijvoorbeeld omdat u dat van tevoren toegevoegd hebt in de \
"Bewerk Data -> gps" tab.<br><br>\<br><br>\
<b>ISO waarde:</b> Dit haalt de "exif:iso" waarde uit uw afbeelding(en). ISO is alleen maar een nummer zoals 100, daarom wordt ISO toegevoegd zodat het 100ISO wordt.<br><br>\
<b>Brandppuntafstand in 35 mm formaat:</b> Voor diegenen onder ons die geen "full-frame" camera hebben, zal dit de overeenkomstige waarde voor een 35 mm toevoegen.<br><br>\
<b>Originele bestandsnaam:</b> Dit is de bestandsnaam voor het hernoemen.<br>


lenshelptitle = Help voor de Lens data bewerken tab
lenshelptext = <big>Lens bewerken</big><hr><br>Deze tab heeft twee doeleinden:<br>\
<ul><li>Toeveogen/modificeren/verwijderen van lens data in uw foto(s) (eerste knoppen rij)</li>\
<li>Maak/modificeer een lens configuratie (tweede rij knoppen binnen het lijn segment).</li></ul>\
Beide opties kunnen gebruikt worden om lens data aan uw afbeelding(en) toe te voegen als die data niet compleet is.<br><br>\
Daarnaast: Sommige aparte lenzen worden niet compleet herkend door uw camera en daarom wordt de info slechts gedeeltelijk of helemaal niet toegevoegd aan uw afbeelding. In deze gevallen\ 
kunt u een lens configuratie maken, opslaan en eventueel later laden en gebruiken voor fotos die met die specifieke lens zijn gemaakt


exiftooldbtitle = Help voor de Exiftool database query tab
exiftooldbhelptext = <big>Exiftool database Query screen</big><hr><br>\
exiftool comes with a huge set of tags for the several families (g0, g1, g2, g3, g4) and groups (like exif, xmp, iptc, etc.). All these tags can also be listed from exiftool itself \
but it's less easy to see which tag(s) belong to which group(s). Also in plural: some tags come back multiple times in makernotes for camera's, or specific camera data. \
And some are almost equal to each other.<br><br>\
And why a database?: It's fast! And it can also be used to store "custom settings" like lenses (lens configurations) and personal views (ToDo).<br><br>\
(Note: The exiftool version to build the included database version is not necessarily the same as your installed exiftool version.)<br><br>\
This screen comes in 3 "action rows":<br>\
<ol><li>1st line: two comboboxes (dropdowns) that you can select to query the tags (do not forget to select the radio button in front of it. \
(This was first automatic but then the query becomes really "nervous" as it will act on every change.)<br>\
The second is actually a subset of the first (current 320) options but experience from my previous pyExifToolgUI program learns that most users are interested in their own camera.</li>\
<li>2nd line: This is a "wildcard" query. Search for example on "width" and it will find all tagnames with "width" in the name (and there are a lot).</li>\
<li>3rd line: Here you can put your own query like "select taggroup,tagname from Groups,Tags,tagsingroups where tagsingroups.groupid=Groups.id and tagsingroups.tagid=tags.id and Groups.taggroup='EXIF';".<br>\
A database diagram is available for those (expert) users wanting to use this option.


abouttitle = Over jExifToolGUI voor ExifTool van Phil Harvey
abouttext = <big>jExifToolGUI</big><hr><br>\
<strong>jExifToolGui</strong> is a java/Swing program that functions as \
a graphical frontend (GUI) for <a href='https://www.exiftool.org/'>exiftool</a>.<br><br>\
Exiftool is written and maintained by Phil Harvey. Many thanks go to him for this excellent tool. Without ExifTool, \
this Graphical frontend for ExifTool would never have existed.<br><br>\
jExifToolGUI is (just) a graphical frontend for ExifTool. \
It can use a "reference" image to write the tags to a multiple set of photos, like gps tags for photos\
 that were taken at the same location but somehow miss or contain the incorrect gps info.<br>\
jExifToolGUI also contains extensive renaming functionality based on the exif info in your photos.\
