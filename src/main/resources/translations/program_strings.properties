#### Set file date to DateTimeOriginal
sfdt.title = Set file date/time to DateTimeOriginal?
sfdt.text = If you have modified your images in a "sloppy" image editor or copied them around or whatever other action(s), the file \
timestamp of your images might have changed to the date you did the action/modification on the image \
where as the real file date (timestamp) (= original creation date) of your images is most certainly (much) older.<br>\
This function will take the original date/time when the photo was taken from the exif:DateTimeOriginal \
and use that (again) as file timestamp.<br><br>Do you want to continue?

#### Repair jpgs dialog
rjpg.dialogtitle = Repair corrupted metadata in JPG(s)
rjpg.dialogtext = If exiftool can't write to your photo it might be due to corrupted metadata. Exiftool can fix this but only \
for the tags that are still readible.<br>In a jpeg the image data is separated from the meta data. If your \
photo can't be displayed in an image viewer, your image data itself is corrupt. Exiftool can't repair that.<br><br>\
Do you want to continue and repair as much metadata as possible?

