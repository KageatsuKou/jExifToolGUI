#### export Sidecar files
esc.xmptitle = export xmp sidecar file(s)
esc.xmptext = This option allows you to export an XMP sidecar with all tags or only xmp tags
esc.all = All tags
esc.xmp = XMP only
esc.exiftitle = export exif sidecar file(s)
esc.exiftext = EXIF files store EXIF information in the same TIFF-based format as the EXIF APP1 segment of a JPEG image, but without the "Exif\0\0" header.
esc.mietitle = export mie sidecar file(s)
esc.mietext = The MIE file format allows storage of native binary meta information, and is the best option for saving metadata from a file in its original format.
esc.exvtitle = export exv sidecar file(s)
esc.exvtext = EXV files are used by Exiv2, and are basically JPEG files without the image data, so they may be used as a metadata file to contain \
any information supported by the JPEG format (EXIF, XMP, IPTC, etc.)
