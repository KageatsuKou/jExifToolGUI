xis.toptext = Esta pesta\u00f1a (actualmente) combina varios XMP y un IPTC String+ etiquetas. Las etiquetas de "String+" pueden contener m\u00faltiples cadenas.\
 M\u00faltiples palabras clave/sujetos/personas en esos campos deben ser separados por un "," (sin las dobles comillas). El programa los separar\u00e1 en m\u00faltiples cadenas\
