



abouttitle=Informazioni su jExifToolGUI per ExifTool di Phil Harvey
gpshelp=<big>GPS e Posizione</big><hr><br>Aggiungi dati GPS alle tue immagini da questa scheda. Per farlo, una combinazione di dati GPS Exif, XMP e IPTC, come latitudine, longitudine e altitudine, è inclusa sia nella struttura dei metadati Exif che in quella dei metadati XMP.<br><br>I dettagli dei metadati sulla posizione (Paese, Provincia/Stato, Città, Località) sono coperti da XMP e IPTC.<br><br>Puoi modificare contemporaneamente diverse categorie di tag (Exif, XMP e IPTC) per cercare di rendere i tuoi dati GPS/posizione il più completi possibile.
