exifandxmphelp=<big>Metadati Exif o XMP</big><hr><br>Una scheda dalla quale (una quantità limitata di) dati Exif o XMP (a seconda della scheda) possono essere aggiunti alle tue immagini selezionate.</p><p><b>Nota:</b></p><p>Tutte queste opzioni sono seguite da una casella di controllo "Salva" dietro ai campi di input. Usarla significa che l'opzione o il campo viene salvato, anche quando è vuoto. Spuntare "Salva" per un'opzione o un campo vuoto sovrascrive i dati esistenti con il nulla.
