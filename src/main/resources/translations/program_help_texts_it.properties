gpshelptitle=Guida per il pannello di modifica della localizzazione GPS
<h3>Available <b>Pulsanti:</b></h3><ul><li><b>Copia dall'immagine selezionata</b>: Copia tutti i dati XMP (disponibili) dall'immagine selezionata nei campi di input.</li><li><b>Salva nell'immagine/i selezionata/i</b>: Salva i dati Exif "selezionati" nell'immagine/i da te selezionata/e.</li><li><b>Copia predefiniti</b>: Copia i dati predefiniti del creatore e dei diritti che hai fornito nella scheda delle Preferenze.</li><li><b>Resetta campi</b>: Svuota tutti i campi e ripristina le caselle di controllo ai valori predefiniti.</li><li><b>Aiuto</b>: Apre questo popup.</li></ul>
geotagginghelp=<big>Geotagging</big><hr><br>Il geotagging aggiunge dati GPS alle tue immagini basandosi su dati da un file di tracciamento GPS. Carica un tracciato dal tuo telefono, dispositivo GPS, dispositivo di navigazione o qualsiasi altro dispositivo che fornisce un tracciato GPS.<br>Il file di tracciamento GPS viene caricato e si utilizza l'interpolazione lineare per determinare la posizione GPS al momento dello scatto dell'immagine, quindi i tag pertinenti vengono scritti sull'immagine (se le informazioni corrispondenti sono disponibili). La tua fotocamera deve avere la data/ora della posizione in cui ti trovi.<br><br>jExifToolGUI supporta anche la funzione "Geosync" di ExifTool. Il tag Geosync è necessario solo quando i timestamp delle immagini non sono sincronizzati correttamente con l'orario GPS.<br>Ad esempio, un valore di "+1:20" specifica che 1 minuto e 20 secondi vengono aggiunti al valore Geotime prima di verificare con il file di tracciamento GPS. Questo è per una fotocamera che funziona 1 minuto e 20 secondi più lentamente rispetto all'orologio GPS.<br>Il tempo Geosync è specificato come "SS", "MM:SS", "HH:MM:SS" o "GG HH:MM:SS" (dove SS=secondi, MM=minuti, HH=ore e GG=giorni), e un segno "+" o "-" può essere aggiunto per differenze positive o negative.<br><b>Nota:</b> Non utilizzare (doppie) virgolette intorno al tempo Geosync in jExifToolGUI. Usa semplicemente qualcosa come -25 o +1:20.<br><br>In jExifToolGUI hai due opzioni:<ol><li>Usa (una selezione di) le immagini che hai caricato nel riquadro delle immagini a sinistra.</li><li>Specifica una cartella contenente un insieme di immagini da etichettare.</li></ol></p><p>La cartella deve essere vuota per la prima opzione, altrimenti verrà utilizzata la seconda.<br><br>La casella di controllo "Crea backup degli originali" può creare backup quando selezionata. Quando è selezionata, verranno create nuove immagini e gli originali otterranno l'estensione ".originale".<br><br>"<p><b>Nota:</b></p><p>jExifToolGUI scriverà quindi i tag GPS EXIF così come i tag GPS XMP.</p>


